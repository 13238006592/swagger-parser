swagger: "2.0"
info:
  version: 1.0.0
  title: no refs
  description: This file does not contain any $ref pointers

paths:
  /people/{name}:
    post:
      responses:
        200:
          description: A person
          schema:
            title: Person
            type: object
            required:
              - name
            properties:
              name:
                type: object
                required:
                  - first
                  - last
                properties:
                  first:
                    type: string
                    minLength: 1
                  middle:
                    type: string
                  last:
                    type: string
                    minLength: 1
              age:
                type: integer
                minimum: 0
              gender:
                type: string
                enum:
                  - male
                  - female
