swagger: "2.0"
info:
  version: 1.0.0
  title: no refs
  description: This file does not contain any $ref pointers

paths:
  /people/{name}:
    post:
      responses:
        200:
          description: A person
          schema:
            title: Person
            type: object
            required:
              - name
            properties:
              name:
                $ref: "#/definitions/name"
              age:
                type: integer
                minimum: 0
              gender:
                type: string
                enum:
                  - male
                  - female

definitions:
  $ref: definitions/definitions.yaml
