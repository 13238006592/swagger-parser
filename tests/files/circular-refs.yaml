swagger: "2.0"
info:
  version: 1.0.0
  title: no refs
  description: This file does not contain any $ref pointers

paths:
  /people/{name}:
    parameters:
      - name: name
        in: path
        type: string
        required: true
    post:
      responses:
        200:
          description: A person
          schema:
            $ref: "#/definitions/thing"

definitions:
  thing:
    $ref: "#/definitions/thing" # circular reference to self

  person:
    type: object
    properties:
      name:
        type: string
      spouse:
        $ref: "#/definitions/person" # circular reference to parent

  parent:
    type: object
    properties:
      name:
        type: string
      children:
        type: array
        items:
          $ref: "#/definitions/child"   # indirect circular reference

  child:
    type: object
    properties:
      name:
        type: string
      parents:
        type: array
        items:
          $ref: "#/definitions/parent"  # indirect circular reference
